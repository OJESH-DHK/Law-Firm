{% extends 'dashboard/admin_base.html' %}
{% load static %}

{% block title %}Add Client | Admin{% endblock %}

{% block content %}
<div class="container-fluid">
  <h1 class="mb-4">Add Client</h1>

  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-body">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
          <label for="name" class="form-label fw-semibold">Client Name</label>
          <input type="text" name="name" id="name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label fw-semibold">Client Message</label>
          <textarea name="message" id="message" rows="4" class="form-control" required></textarea>
        </div>

        <div class="mb-3">
          <label for="image" class="form-label fw-semibold">Client Image</label>
          <input type="file" name="image" id="image" class="form-control">
        </div>

        <div class="d-flex justify-content-between">
          <a href="{% url 'dashboard_clients' %}" class="btn btn-secondary">Cancel</a>
          <button type="submit" class="btn btn-primary">Add Client</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
