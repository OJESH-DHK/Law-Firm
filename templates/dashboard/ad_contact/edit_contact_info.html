{% extends 'dashboard/admin_base.html' %}
{% load static %}

{% block title %}
  Edit Contact Info
{% endblock %}

{% block content %}
<div class="container-fluid">

  <!-- Page Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="fw-bold mb-0">Edit Contact Information</h4>
    <a href="{% url 'ad_contact' %}" class="btn btn-secondary btn-sm">‚Üê Back</a>
  </div>

  <!-- Edit Contact Info Card -->
  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-header bg-gradient text-white rounded-top-4"
         style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
      <h5 class="mb-0 fw-bold">Update Contact Info</h5>
    </div>

    <div class="card-body p-4">
      <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label fw-semibold">Address</label>
          <textarea name="address" class="form-control" rows="3" required>{{ contact_info.address }}</textarea>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label fw-semibold">Phone</label>
            <input type="text" name="phone" value="{{ contact_info.phone }}" class="form-control" required>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label fw-semibold">Email</label>
            <input type="email" name="email" value="{{ contact_info.email }}" class="form-control" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Website (Optional)</label>
          <input type="url" name="website" value="{{ contact_info.website }}" class="form-control">
        </div>

        <div class="d-flex justify-content-end mt-4">
          <button type="submit" class="btn btn-primary px-4">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

</div>
{% endblock %}
