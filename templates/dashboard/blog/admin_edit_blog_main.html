{% extends 'dashboard/admin_base.html' %}
{% load static %}

{% block title %}Edit Blog Section | Admin{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Edit Blog Section</h1>
    <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" name="title" value="{{ blog.title }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" rows="4" class="form-control" required>{{ blog.description }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Image</label>
            {% if blog.image %}
                <img src="{{ blog.image.url }}" class="img-fluid rounded mb-2" style="max-height:150px;">
            {% endif %}
            <input type="file" name="image" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'admin_blog_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
