{% extends 'dashboard/admin_base.html' %}
{% block title %}Edit Author{% endblock %}
{% block content %}
<div class="container mt-4">
  <h4 class="mb-3">Edit Author</h4>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label>Name</label>
      <input type="text" name="name" value="{{ author.name }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Bio</label>
      <textarea name="bio" class="form-control" rows="4">{{ author.bio }}</textarea>
    </div>
    <div class="mb-3">
      <label>Profile Image</label><br>
      {% if author.profile_image %}
        <img src="{{ author.profile_image.url }}" width="80" height="80" class="rounded-circle mb-2">
      {% endif %}
      <input type="file" name="profile_image" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'admin_blog_dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
